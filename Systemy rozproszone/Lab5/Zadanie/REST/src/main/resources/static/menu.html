<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather you like it!</title>
</head>
<body>
<div>
  <form action="/logout" method="get">
    <input type="submit" value="Logout">
  </form>
</div>
<div>
  <h1>Weather you like it!</h1>
</div>
<div>
  <h2>Menu</h2>
  <form action="/history" method="get">
    <input type="submit" value="Saved results">
  </form>
  <h3>Data request</h3>
  <form action="/weather" method="get">
    <label for="searchName">Enter search address:</label>
    <input type="text"id="searchName" name="searchName" pattern=".{1,}" required><br>
    <input type="checkbox" id="airTemperature" name="airTemperature">
    <label for="airTemperature">Air temperature</label><br>
    <input type="checkbox" id="humidity" name="humidity">
    <label for="windSpeed">Humidity</label><br>
    <input type="checkbox" id="windSpeed" name="windSpeed">
    <label for="humidity">Wind speed</label><br>
    <label for="start">Start date:</label>
    <input type="date" id="start" name="start" required><br>
    <label for="end">End date:</label>
    <input type="date" id="end" name="end" required><br>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
